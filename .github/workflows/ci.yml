name: CI

on: [ push, pull_request ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install npm deps
      working-directory: ./test
      run: npm ci
    - name: Trigger rustup installation
      working-directory: ./test
      run: cargo check
    - name: Run tests
      working-directory: ./test
      run: npm test
